{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <h1>Bilder</h1>

    <div>
        {% for image in images %}
        {% if image.primary %}
        <img id="preview" src=" {{ image.image.url }} ">
        {% else %}
        <img class="thumb" src="{{ image.image.url }}">
        {% endif %}
        {% endfor %}
    </div>
    <script src="{% static 'js/pictures.js' %}"></script>
{% endblock %}
